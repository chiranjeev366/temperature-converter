<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="convert('celsius')" placeholder="Enter Temperature in Celsius">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="convert('fahrenheit')" placeholder="Enter Temperature in Fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
